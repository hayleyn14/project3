<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a27bad9647.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <img src="assets/ohmyfood.png" alt="ohmyfood logo" />
    </header>
    <main>
      <div class="location-icon">
        <i class="fa-sharp fa-solid fa-location-dot"></i>Paris, Bellville
      </div>
      <div class="book">
        <h1>Book the menu you like</h1>
        <h2>Discover top-of-the-art restaurants that we picked for you</h2>
        <h3>Explore our restaurants</h3>
      </div>
      <div class="instructions">
        <h2>How it works</h2>
        <p>Choose a restaurant</p>
        <p>Create your menu</p>
        <p>Go enjoy it at the restaurant</p>
      </div>
      <div class="restaurants">
        <h2>Restaurants</h2>
        <div id="the_full_palette">
          <img
            src="assets/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="The Full Palette"
          />
        </div>
        <div id="the_enchanted_plate">
          <img
            src="assets/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="The Enchanted Plate"
          />
        </div>
        <div id="bastille">
          <img
            src="assets/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="Bastille"
          />
        </div>
        <div id="le_gourmand">
          <img
            src="assets/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="Le Gormand"
          />
        </div>
      </div>
    </main>

    <footer>
      <img src="assets/ohmyfood.png" alt="ohmyfood logo" />
      <div id="foot">
        <ul>
          <li>Suggest a restaurant</li>
          <li>Become a partner</li>
          <li>Legal</li>
          <li>Contact</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
