<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a27bad9647.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="assets/ohmyfood.png" alt="ohmyfood logo" />
    </header>
    <main>
      <div class="top_section">
        <div class="location-icon">
          <i class="fa-sharp fa-solid fa-location-dot"></i> Paris, Bellville
        </div>
        <div class="middle_section">
          <div class="book">
            <h2>Book the menu you like</h2>
            <p>Discover top-of-the-art restaurants that we picked for you</p>
            <button class="search-bar__button" type="submit">
              Explore our restaurants
            </button>
          </div>
          <div class="instructions">
            <h2>How it works</h2>
            <div class="choose">
              <i class="fa-solid fa-mobile-screen-button"></i>
              <p>Choose a restaurant</p>
            </div>
            <div class="create">
              <i class="fa-solid fa-list"></i>
              <p>Create your menu</p>
            </div>
            <div class="go">
              <i class="fa-solid fa-store"></i>
              <p>Go enjoy it at the restaurant</p>
            </div>
          </div>
        </div>
      </div>
      <div class="restaurants">
        <h2>Restaurants</h2>
        <div id="restaurant_cards">
          <img
            src="assets/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="The Full Palette"
          />
        </div>
        <div id="restaurant_cards">
          <!-- <img
            src="assets/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="The Enchanted Plate"
          /> -->
        </div>
        <div id="restaurant_cards">
          <!-- <img
            src="assets/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="Bastille"
          /> -->
        </div>
        <div id="restaurant_cards">
          <!-- <img
            src="assets/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            alt="Le Gormand"
          /> -->
        </div>
      </div>
    </main>

    <footer>
      <div id="foot">
        <img src="assets/ohmyfood.png" alt="ohmyfood logo" />
        <ul>
          <li>Suggest a restaurant</li>
          <li>Become a partner</li>
          <li>Legal</li>
          <li>Contact</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
